spring:  config:    activate:      on-profile: local      # 아래의 옵션들이 local 프로파일을 가지고 실행될 때만 적용된다.    datasource:      url: "jdbc:h2:mem:library;MODE=MYSQL;NON_KEYWORDS=USER"      username: "sa"      password : ""      driver-class-name: org.h2.Driver    jpa:      hibernate:        ddl-auto: create      properties:        hibernate:          show_sql: true          format_sql: true          dialect: org.hibernate.dialect.H2Dialect    h2:      console:        enabled: true        path: /h2-console---spring:  config:    activate:      on-profile: dev  #config/activate/on-profile : 아래 있는 설정들은 특정프로파일에서 실행된다.  # 아래의 옵션들이 dev 프로파일을 가지고 실행될 때만 적용된다.  # datasource - 스프링 부트가 어떤 데이터베이스를 가리키도록 할 것인지의 의미임  datasource:    # url - 스프링이 붙을(연결할) 데이터베이스의 주소    # jdbc - java database connector    # 사용할 데이터베이스는 library 이다    url: "jdbc:mysql://localhost/library"    username: "root"    password: "root"    driver-class-name: com.mysql.cj.jdbc.Driver    jpa :      hibernate:        ddl-auto: none      properties:        hibernate:          show_sql: true          format_sql: true          dialect: org.hibernate.dialect.MySQL8Dialect#spring.jpa.hibernate.ddl-auto#spring이 시작할 때 db에 있는 테이블을 어떻게 처리할지에 관한 부분이다.#1. create : 기존 테이블이 있다면 삭제 후 다시 생성#2. create-drop : 스프링이 종료될 때 테이블을 모두 제거#3. update : 객체와 테이블이 다른 부분만 변경#4. validate : 객체와 테이블이 동일한지 확인(확인해서 실패한 경우 서버를 종료시킴)#5. none : 별다른 조치를 하지 않음  #spring.jpa.hibernate.show_sql  #jpa를 사용해 sql을 날릴 때 그 sql을 보여줄지에 관한 부분이다.  #spring.jpa.hibernate.format_sql  #sql을 보여줄 건데 sql을 보여준다면 그 때 보기 좋게 해줄 것인가에 관한 부분이다.  #spring.jpa.hibernate.dialect  #이 옵션으로 데이터 베이스(DB)를 특정하면 다양한 종류의 다른 SQL을 수정한다.  #위에서는 MySQL8버전에 맞춰주라고 설정했다.